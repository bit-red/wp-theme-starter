services:
  mariadb:
    image: docker.io/bitnami/mariadb:latest
    container_name: wordpress_mariadb
    volumes:
      - 'mariadb_data:/bitnami/mariadb'
    environment:
      - ALLOW_EMPTY_PASSWORD=${ALLOW_EMPTY_PASSWORD}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  # InicializaÃ§Ã£o automÃ¡tica - roda apenas se pastas estiverem vazias
  wordpress-init:
    image: docker.io/bitnami/wordpress:6
    container_name: wordpress_init
    volumes:
      - './themes:/host/themes'
      - './plugins:/host/plugins'
      - './uploads:/host/uploads'
    command: >
      bash -c "
        echo 'ðŸ” Verificando se Ã© primeira execuÃ§Ã£o...'
      
        # Verificar se alguma pasta tem conteÃºdo
        THEMES_COUNT=$$(find /host/themes -mindepth 1 -maxdepth 1 2>/dev/null | wc -l)
        PLUGINS_COUNT=$$(find /host/plugins -mindepth 1 -maxdepth 1 2>/dev/null | wc -l)
      
        if [ \"$$THEMES_COUNT\" -eq 0 ] && [ \"$$PLUGINS_COUNT\" -eq 0 ]; then
          echo 'ðŸ“‹ Primeira execuÃ§Ã£o detectada! Copiando arquivos do WordPress...'
      
          echo '  ðŸ“ Copiando themes...'
          cp -r /opt/bitnami/wordpress/wp-content/themes/* /host/themes/ 2>/dev/null || true
      
          echo '  ðŸ”Œ Copiando plugins...'
          cp -r /opt/bitnami/wordpress/wp-content/plugins/* /host/plugins/ 2>/dev/null || true
      
          echo '  ðŸ“‚ Preparando uploads...'
          touch /host/uploads/.gitkeep
      
          echo 'âœ… Arquivos copiados! WordPress serÃ¡ iniciado com volumes montados.'
        else
          echo 'âœ… Arquivos jÃ¡ existem. Pulando inicializaÃ§Ã£o.'
        fi
      
        echo 'ðŸš€ InicializaÃ§Ã£o concluÃ­da!'
      "
    depends_on:
      mariadb:
        condition: service_healthy

  wordpress:
    image: docker.io/bitnami/wordpress:6
    container_name: wordpress_app
    ports:
      - '${HOST_HTTP_PORT}:8080'
      - '${HOST_HTTPS_PORT}:8443'
    volumes:
      - 'wordpress_data:/bitnami/wordpress'
      - './themes:/bitnami/wordpress/wp-content/themes'
      - './plugins:/bitnami/wordpress/wp-content/plugins'
      - './uploads:/bitnami/wordpress/wp-content/uploads'
    depends_on:
      wordpress-init:
        condition: service_completed_successfully
    environment:
      - ALLOW_EMPTY_PASSWORD=${ALLOW_EMPTY_PASSWORD}
      - WORDPRESS_DATABASE_HOST=${WORDPRESS_DATABASE_HOST}
      - WORDPRESS_DATABASE_PORT_NUMBER=${WORDPRESS_DATABASE_PORT_NUMBER}
      - WORDPRESS_DATABASE_USER=${WORDPRESS_DATABASE_USER}
      - WORDPRESS_DATABASE_NAME=${WORDPRESS_DATABASE_NAME}
      - WORDPRESS_DATABASE_PASSWORD=${WORDPRESS_DATABASE_PASSWORD}
      - WORDPRESS_BLOG_NAME=${WORDPRESS_BLOG_NAME}
      - WORDPRESS_USERNAME=${WORDPRESS_USERNAME}
      - WORDPRESS_PASSWORD=${WORDPRESS_PASSWORD}
      - WORDPRESS_EMAIL=${WORDPRESS_EMAIL}
      - WORDPRESS_SKIP_BOOTSTRAP=${WORDPRESS_SKIP_BOOTSTRAP}
    restart: unless-stopped

volumes:
  mariadb_data:
    driver: local
  wordpress_data:
    driver: local